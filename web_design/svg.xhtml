<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--ex08 Yi Jing Wang et Mike Useni-->
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>logo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="Sans_titre4.css" rel="stylesheet" type="text/css" style="screen" />
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink" height="140" width="120">
            <polygon points="35,10 85,10 110,55 97,55 79.3,23 66.5,23 66.5,43 53.5,43 53.5,23 40.7,23 23,55 10,55" style="fill:url(#upper)"/>
            <polygon points="10,85 23,85 40.7,117 53.5,117 53.5,97 66.5,97 66.5,117 79.3,117 97,85 110,85 85,130 35,130" style="fill:url(#lower)"/>
            <circle cx="60" cy="70" r="20" fill="url(#middle)" />
			<linearGradient id="upper" x1="0%" y1="0%" x2="0%" y2="100%">
			    <stop offset="0" stop-color="white"/>
                <stop offset="1" stop-color="orange"/>
			</linearGradient>
			<radialGradient id="middle">
			    <stop offset="0" stop-color="orange"/>
                <stop offset="0.3" stop-color="brown"/>
				<stop offset="0.5" stop-color="red"/>
				<stop offset="1" stop-color="orange"/>
			</radialGradient>
			<linearGradient id="lower" x1="0%" y1="0%" x2="0%" y2="100%">
			    <stop offset="0" stop-color="orange"/>
                <stop offset="1" stop-color="white"/>			
			</linearGradient>
        </svg>
        
    </body>
</html>
